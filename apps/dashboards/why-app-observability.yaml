apiVersion: v1
kind: ConfigMap
metadata:
  name: why-app-observability-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  why-app-observability.json: |
    {
      "datasource": {
        "uid": "tempo",
        "type": "tempo"
      },
      "fieldConfig": {
        "defaults": {
          "custom": {
            "align": "auto",
            "cellOptions": {
              "type": "auto"
            },
            "inspect": false
          },
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "green"
              },
              {
                "value": 80,
                "color": "red"
              }
            ]
          }
        },
        "overrides": []
      },
      "gridPos": {
        "h": 12,
        "w": 24,
        "x": 0,
        "y": 20
      },
      "id": 7,
      "options": {
        "showHeader": true,
        "cellHeight": "sm",
        "footer": {
          "show": false,
          "reducer": [
            "sum"
          ],
          "countRows": false,
          "fields": ""
        },
        "sortBy": [
          {
            "desc": true,
            "displayName": "Start Time"
          }
        ]
      },
      "targets": [
        {
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "limit": 20,
          "query": "{resource.service.name=\"why-backend\"}",
          "queryType": "traceqlSearch",
          "refId": "A",
          "tableType": "traces",
          "filters": [
            {
              "id": "09226ae5",
              "operator": "=",
              "scope": "span"
            },
            {
              "id": "service-name",
              "tag": "service.name",
              "operator": "=",
              "scope": "resource",
              "value": [
                "why-backend"
              ],
              "valueType": "string"
            }
          ]
        }
      ],
      "title": "Recent Traces (Click trace ID to see details)",
      "type": "table",
      "pluginVersion": "11.1.5"
    }
