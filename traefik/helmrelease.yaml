apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: "32.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
  values:
    deployment:
      replicas: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi

    ports:
      web:
        port: 8000
        expose:
          default: true
      websecure:
        port: 8443
        expose:
          default: true
      metrics:
        port: 9100
        expose:
          default: false

    # Enable Gateway API provider
    providers:
      kubernetesGateway:
        enabled: true
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        enabled: false

    # Install Gateway API CRDs
    gateway:
      enabled: true

    # Enable Prometheus metrics
    metrics:
      prometheus:
        enabled: true
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true

    # Disable IngressRoute dashboard
    ingressRoute:
      dashboard:
        enabled: false

    # Log level
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Use LoadBalancer for Kind cluster
    service:
      type: LoadBalancer
