apiVersion: apps/v1
kind: Deployment
metadata:
  name: why-minio
  namespace: why
spec:
  replicas: 1
  selector:
    matchLabels:
      app: why-minio
  template:
    metadata:
      labels:
        app: why-minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: "loki"
        - name: MINIO_ROOT_PASSWORD
          value: "supersecret"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: why-minio
  namespace: why
spec:
  selector:
    app: why-minio
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  - port: 9001
    targetPort: 9001
    name: console
  type: ClusterIP
